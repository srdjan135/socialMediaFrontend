<mat-card appearance="outlined">
  <div class="wrapper">
    <a [routerLink]="['/', user?.username]" (click)="close()">
      <img
        mat-card-avatar
        [src]="user?.imagePath ? user?.imagePath : '/assets/user_blank.png'"
        alt=""
      />
    </a>
    <div class="content-wrapper">
      <mat-card-header>
        <a [routerLink]="['/', user?.username]" (click)="close()">
          <mat-card-title>{{ user?.username }}</mat-card-title>
        </a>
      </mat-card-header>
      <mat-card-content>
        {{ commentData?.content }}
      </mat-card-content>
    </div>
  </div>
  <mat-card-actions>
    <div>
      <button mat-icon-button (click)="likeComment()">
        <mat-icon [color]="commentData?.isUserLiked ? 'primary' : ''">{{
          commentData?.isUserLiked ? "favorite" : "favorite_border"
        }}</mat-icon>
      </button>
      <span>{{ commentData?.likes?.length }}</span>
    </div>
    @if (userId === commentData?.userId) {
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="onDeleteComment()">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
    }
  </mat-card-actions>
</mat-card>
