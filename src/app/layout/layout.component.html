<mat-sidenav-container
  [ngClass]="{
                'sidenav-expanded': !sidenavService.isCollapsedSidenav,
                'sidenav-collapsed': sidenavService.isCollapsedSidenav,
            }"
>
  <mat-sidenav mode="side" opened>
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
